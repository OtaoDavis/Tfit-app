workflows:
  ios-capacitor-testflight:
    name: iOS TestFlight Build
    environment:
      node: 22.15.0
      xcode: latest
      cocoapods: default
      vars:
        DEVELOPMENT_TEAM: "X3L24943PL" 
        BUNDLE_ID: "com.treasurefitness.com"
      groups:
        - firebase 
    integrations:
      app_store_connect: Codemagic app manager 

    scripts:
      - name: Install dependencies
        script: |
          npm ci
          npm run build

      - name: Capacitor Sync and Pod Install
        script: |
          npx cap sync ios
          cd ios/App && pod install

      - name: Automatic Code Signing Setup
        script: |
          keychain initialize

          app-store-connect fetch-signing-files "${BUNDLE_ID}" --type IOS_APP_STORE --create

          # Change to the iOS project directory for xcode-project commands
          cd ios/App

          # Explicitly update the DEVELOPMENT_TEAM build setting for the Release configuration
          # of the 'App' target directly in project.pbxproj
          xcode-project update-build-settings \
            --target App \
            --configuration Release \
            --setting DEVELOPMENT_TEAM="${DEVELOPMENT_TEAM}" \
            # Make sure this path is correct relative to where you run the command (ios/App)
            App.xcodeproj 

          # Use profiles: This will link the fetched certificate and profile.
          xcode-project use-profiles 
          
          cd ../.. # Change back to the repository root

      - name: Build and export iOS app
        script: |
          XCARCHIVE_PATH="${CM_BUILD_DIR}/App.xcarchive"

          echo "Archiving project..."
          xcodebuild -workspace ios/App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -archivePath "${XCARCHIVE_PATH}" \
            CODE_SIGN_IDENTITY="Apple Distribution" \ # Still keep this, it helps
            DEVELOPMENT_TEAM="${DEVELOPMENT_TEAM}" \ # Still keep this as a safeguard
            archive || exit 1 # Don't forget the backslash!

          echo "Exporting IPA using Codemagic CLI..."
          cd "${CM_BUILD_DIR}"

          xcode-project build-ipa \
            --archive-path "${XCARCHIVE_PATH}" \
            --workspace ios/App/App.xcworkspace \
            --scheme App \
            --ipa-directory build/ios/ipa